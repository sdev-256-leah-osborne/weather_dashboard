name: Continuous Integration (CI)

on:
  push:
    branches: [ "main" ]
    tags: [ "v*.*.*" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

# -------------------------------
# Python Setup, Linting, and Testing
# -------------------------------
jobs:
  python-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install -r requirements.txt

      - name: Run Python linter
        run: pylint .

  python-test:
    runs-on: ubuntu-latest
    needs: python-lint
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run tests
        run: pytest

# -------------------------------
# Node / Frontend Setup and Linting
# -------------------------------
  js-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Install JS and CSS linters
        run: |
          npm install --save-dev eslint @eslint/js
          npm install -g csslint htmlhint
          
      - name: Run JavaScript linter
        run: npx eslint ./app/static/js/*.js

  css-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install JS and CSS linters
        run: |
          npm install --save-dev eslint @eslint/js
          npm install -g csslint htmlhint
    
      - name: Run CSS linter
        run: csslint ./app/static/css/*.css

  html-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install JS and CSS linters
        run: |
          npm install --save-dev eslint @eslint/js
          npm install -g csslint htmlhint
        
      - name: Run HTML linter
        run: htmlhint ./app/templates/*.html

# -------------------------------
# Docker Setup, Build, and Signing
# -------------------------------
  docker:
    runs-on: ubuntu-latest
    needs:
      - python-test
      - js-lint
      - css-lint
      - html-lint
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Verify .dockerignore
        run: |
          echo "Checking Docker build context..."
          docker build --progress=plain . | grep -E ".env|__pycache__|venv" \
            && echo "Found ignored files!" \
            || echo "Everything ignored correctly!"

      - name: Log into registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        if: github.event_name != 'pull_request'
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Install cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@v3
        with:
          cosign-release: 'v2.2.4'

      - name: Sign Docker image
        if: github.event_name != 'pull_request'
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
        run: echo "${TAGS}" | xargs -I {} cosign sign --yes {}@${DIGEST}
          echo "Signing Docker image..."
          echo "${TAGS}" | xargs -I {} cosign sign --yes {}@${DIGEST}
