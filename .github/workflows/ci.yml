name: CI

on:
  push:
    branches: [ "main" ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # -------------------------------
  # Python chain
  # -------------------------------
  checkout:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

  python-setup:
    runs-on: ubuntu-latest
    needs: checkout
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: 3.14
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint pytest flake8
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

  python-lint:
    runs-on: ubuntu-latest
    needs: python-setup
    steps:
      - uses: actions/checkout@v4
      - name: Run Pylint
        run: pylint .

  python-test:
    runs-on: ubuntu-latest
    needs: python-lint
    steps:
      - uses: actions/checkout@v4
      - name: Run pytest
        run: |
          if [ -d tests ]; then
            pytest tests/
          else
            echo "No tests folder found, skipping pytest"
          fi

  # -------------------------------
  # Node/Frontend chain
  # -------------------------------
  node-setup:
    runs-on: ubuntu-latest
    needs: checkout
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: "20"
      - name: Install JS/HTML/CSS linters
        run: |
          npm install --save-dev eslint@latest @eslint/js@latest
          npm install -g csslint htmlhint

  js-lint:
    runs-on: ubuntu-latest
    needs: node-setup
    steps:
      - uses: actions/checkout@v4
      - name: Run ESLint
        run: npx eslint ./app/static/js/*.js

  css-lint:
    runs-on: ubuntu-latest
    needs: js-lint
    steps:
      - uses: actions/checkout@v4
      - name: Run CSSLint
        run: csslint ./app/static/css/*.css

  html-lint:
    runs-on: ubuntu-latest
    needs: css-lint
    steps:
      - uses: actions/checkout@v4
      - name: Run HTMLHint
        run: htmlhint ./app/templates/*.html

  # -------------------------------
  # Docker chain (requires both chains)
  # -------------------------------
  docker-setup:
    runs-on: ubuntu-latest
    needs:
      - python-test
      - html-lint
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

  docker-ignore-check:
    runs-on: ubuntu-latest
    needs: docker-setup
    steps:
      - uses: actions/checkout@v4
      - name: Verify .dockerignore
        run: |
          echo "Checking Docker build context..."
          docker build --progress=plain . | grep -E ".env|__pycache__|venv" \
            && echo "Found ignored files!" \
            || echo "Everything ignored correctly!"

  docker-login:
    runs-on: ubuntu-latest
    needs: docker-ignore-check
    if: github.event_name != 'pull_request'
    permissions:
      packages: write
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Log into registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

  docker-meta:
    runs-on: ubuntu-latest
    needs: docker-login
    steps:
      - uses: actions/checkout@v4
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

  docker-build:
    runs-on: ubuntu-latest
    needs: docker-meta
    if: github.event_name != 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  docker-sign:
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name != 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - name: Install cosign
        uses: sigstore/cosign-installer@v3
        with:
          cosign-release: "v2.2.4"
      - name: Sign Docker image
        env:
          TAGS: ${{ needs.docker-meta.outputs.tags }}
          DIGEST: ${{ needs.docker-build.outputs.digest }}
        run: |
          echo "${TAGS}" | xargs -I {} cosign sign --yes {}@${DIGEST}
