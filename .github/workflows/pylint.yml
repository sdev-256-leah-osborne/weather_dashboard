name: Lint Python

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python 3.14
        uses: actions/setup-python@v4
        with:
          python-version: 3.14

      # 3. Install dependencies (including pylint)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint -r requirements.txt

      # 4. Run Pylint
      - name: Run Pylint
        run: |
          # Only check your app directory / files
          pylint **/*.py --exit-zero || true
          # exit-zero prevents failing the build for warnings
          
      # Optional: fail only on errors
      - name: Fail on errors
        run: |
          pylint **/*.py --fail-under=10
